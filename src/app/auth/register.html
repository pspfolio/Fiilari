<form ng-submit="vm.register(vm.company)">
	<div class="form-group">
		<label for="companyName">Company name</label>
		<input ng-model="vm.company.name" type="text" class="form-control" id="companyName" placeholder="Name" required>
	</div>
	<div class="form-group">
		<label for="companyEmail">Email address</label>
		<input ng-model="vm.company.email" type="email" class="form-control" id="companyEmail" placeholder="Email" required>
	</div>
	<div class="form-group">
		<label for="companyPassword">Password</label>
		<input ng-model="vm.company.password" type="password" class="form-control" id="companyPassword" placeholder="Password" required>
	</div>
	
	<button class="btn btn-success" type="submit">Register</button>
</form>
