<form ng-submit="vm.login(vm.company)">
	<div class="form-group">
		<label for="companyEmail">Email</label>
		<input ng-model="vm.company.email" type="email" class="form-control" id="companyEmail" placeholder="company@mail.com" required>
	</div>
	
	<div class="form-group">
		<label for="companyPassword">Password</label>
		<input ng-model="vm.company.password" type="password" class="form-control" id="companyPassword" placeholder="Password" required>
	</div>
	<button class="btn btn-success" type="submit">Login</button>
</form>
