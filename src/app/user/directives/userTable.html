<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in vm.users">
			<td> {{ user.id }} </td>
			<td> {{ user.name }} </td>
			<td>
				<button class="btn btn-danger" ng-click="vm.removeUser(user)">Remove</button>
			</td>
		</tr>
	</tbody>
</table>
