<div class="user_info">
	<h3 class="username">{{vm.user.name}}</h3>
	<div class="overall_fiilari">
		<p>Overall feeling: <span ng-bind="vm.countOverallFiilari()"></span></p>
	</div>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Added</th>
			<th>Fiilari</th>
		</tr>
	</thead>
	<tr ng-repeat="fiilari in vm.fiilarit | orderBy: '-datetime'">
		<td>{{fiilari.datetime}}</td>
		<td>{{fiilari.rate}}</td>
	</tr>
</table>
