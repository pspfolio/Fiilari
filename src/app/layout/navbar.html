<div class="main_header clearfix">
	<div class="logo">
		<h1>Fiilarit </h1>
		<div class="companyNameBlock" ng-show="vm.getCompany()">
			<span class="companyName" ng-bind="vm.company.name"></span>
		</div>
		
	</div>
	<nav class="nav">
		<div ng-show="vm.isLoggedIn()">
			<a ng-class="{active: vm.isActive('/fiilarit')}" href="#/fiilarit">Fiilarit</a>
			<a ng-class="{active: vm.isActive('/userlist')}"href="#/userlist">Userlist</a>
			<a href="" ng-click="vm.logout()">LogOut</a>
		</div>
		<div ng-hide="vm.isLoggedIn()">
			<a ng-class="{active: vm.isActive('/register')}" href="#/register">Register</a>
			<a ng-class="{active: vm.isActive('/login')}" href="#/login">LogIn</a>
		</div>

	</nav>
</div>
